<form [formGroup]="formComment" (submit)="sendComment(formComment)">
  <tui-text-area
    formControlName="content"
    class="tui-space_bottom-4 field-small">
    Комментарий
  </tui-text-area>
  <div class="right-align">
    <button
      [disabled]="formComment.invalid"
      tuiButton
      type="button"
      appearance="primary"
      size="s">
      Добавить
    </button>
  </div>
</form>
