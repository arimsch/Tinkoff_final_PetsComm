<app-button
  [align]="'left'"
  [text]="!toggleNews ? 'Добавить новость' : 'Скрыть'"
  (click)="toggleAddNews()"></app-button>
<app-add-news *ngIf="toggleNews" (addNews)="addNews($event)"></app-add-news>
<div *ngIf="news$ | async as news; else noData">
  <app-news-card
    *ngFor="let n of news | async"
    [currentNews]="n"
    (addLike)="addLike($event)"></app-news-card>
</div>
<ng-template #noData>No Data Available</ng-template>
