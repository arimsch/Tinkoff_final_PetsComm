<article class="news">
  <app-user-line [user]="user$ | async"></app-user-line>
  <div class="news__content">
    {{ currentNews.content }}
  </div>
  <div class="news__img"><img src="{{ currentNews.urlNewsPhoto }}" /></div>
  <div class="news__footer">
    <div class="line" *ngIf="!like; else addLike">
      <button class="like" (click)="likeNews()">
        <tui-svg src="tuiIconHeartLarge" class="icon"></tui-svg>
      </button>
      <div class="line__content">
        {{ likesCount }}
      </div>
    </div>
    <ng-template #addLike>
      <div class="line">
        <tui-svg src="tuiIconHeartLarge" class="icon like-active"></tui-svg>
        <div class="line__content">
          {{ likesCount + 1 }}
        </div>
      </div>
    </ng-template>
    <div>{{ currentNews.timestamp | date : 'dd.MM.yyyy &nbsp; HH:mm' }}</div>
  </div>
  <tui-accordion-item class="container">
    <div class="line">
      <tui-svg src="tuiIconMessageSquareLarge" class="icon"></tui-svg>
      <div class="line__content"><h3>Комментарии</h3></div>
    </div>
    <ng-template tuiAccordionItemContent>
      <app-comment-list [newsId]="currentNews.uid"></app-comment-list>
    </ng-template>
  </tui-accordion-item>
</article>
